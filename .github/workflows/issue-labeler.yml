name: Issue Labeler

on:
  issues:
    types: [opened]

jobs:
  add-form-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Apply labels from issue form
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            ${{ github.event.issue.fields.type }}
            ${{ join(github.event.issue.fields.domain, '\n') }}
